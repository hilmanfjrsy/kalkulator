<!DOCTYPE html>
<html lang="en">

<head>
  <title>Kalkulator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <div class="container">
    <input type="text" id="screenHistory" disabled/>
    <input type="text" id="screen" disabled placeholder="0" />
    <table class="container-btn">
      <tr>
        <td><span class="btn operator">AC</span></td>
        <td><span class="btn operator">CE</span></td>
        <td><span class="btn operator">/</span></td>
        <td><span class="btn operator">*</span></td>
      </tr>
      <tr>
        <td><span class="btn">7</span></td>
        <td><span class="btn">8</span></td>
        <td><span class="btn">9</span></td>
        <td><span class="btn operator">-</span></td>
      </tr>
      <tr>
        <td><span class="btn">4</span></td>
        <td><span class="btn">5</span></td>
        <td><span class="btn">6</span></td>
        <td><span class="btn operator">+</span></td>
      </tr>
      <tr>
        <td><span class="btn">1</span></td>
        <td><span class="btn">2</span></td>
        <td><span class="btn">3</span></td>
        <td rowspan="100"><span class="btn equal">=</span></td>
      </tr>
      <tr>
        <td colspan="2"><span class="btn nol">0</span></td>
        <td><span class="btn">.</span></td>
      </tr>
    </table>
  </div>


  <script type="text/javascript" src="function.js"></script>
</body>

</html>
